<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单任务管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>我的任务列表</h1>

        <div id="task-form">
            <h2>添加新任务</h2>
            <input type="text" id="task-title" placeholder="任务标题" required>
            <textarea id="task-description" placeholder="任务描述"></textarea>
            <label for="task-due-date">截止日期:</label>
            <input type="date" id="task-due-date">
            <label for="task-priority">优先级:</label>
            <select id="task-priority">
                <option value="高">高</option>
                <option value="中" selected>中</option>
                <option value="低">低</option>
            </select>
            <button id="add-task-btn">添加任务</button>
        </div>

        <hr>

        <div id="filter-sort-controls">
            <h2>筛选与排序</h2>
            <div class="control-group">
                <label for="filter-status">状态筛选:</label>
                <select id="filter-status">
                    <option value="all">所有任务</option>
                    <option value="pending">待办</option>
                    <option value="completed">已完成</option>
                </select>
            </div>

            <div class="control-group">
                <label for="filter-priority">优先级筛选:</label>
                <select id="filter-priority">
                    <option value="all">所有优先级</option>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sort-by">排序方式:</label>
                <select id="sort-by">
                    <option value="addedDate_desc">添加日期（最新）</option>
                    <option value="addedDate_asc">添加日期（最旧）</option>
                    <option value="dueDate_asc">截止日期（最早）</option>
                    <option value="dueDate_desc">截止日期（最晚）</option>
                    <option value="priority_desc">优先级（高到低）</option>
                    <option value="priority_asc">优先级（低到高）</option>
                </select>
            </div>
        </div>

        <hr>

        <div id="task-list">
            <h2>所有任务</h2>
            <p>目前还没有任务。开始添加一个吧！</p>
        </div>
    </div>

    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>编辑任务</h2>
            <input type="hidden" id="edit-task-id"> <label for="edit-task-title">标题:</label>
            <input type="text" id="edit-task-title" required>

            <label for="edit-task-description">描述:</label>
            <textarea id="edit-task-description"></textarea>

            <label for="edit-task-due-date">截止日期:</label>
            <input type="date" id="edit-task-due-date">

            <label for="edit-task-priority">优先级:</label>
            <select id="edit-task-priority">
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>

            <div class="modal-buttons">
                <button id="save-edited-task-btn">保存</button>
                <button id="cancel-edit-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
